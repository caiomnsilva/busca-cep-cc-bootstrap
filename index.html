<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Buscar Delivery</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
		<div class="custom-bg p-4">
			<h5 class="text-body-emphasis h4">Computação em Nuvem e Web Services</h5>
			<span class="text-body-secondary">Caio Mário do Nascimento Silva</span>
		</div>
	</div>

	<nav class="navbar navbar-dark custom-bg">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
    <h1 class="navbar-title text-white">Busca Delivery</h1>
	</nav>

	<div class="container">

		<h1 id="titulo" style="text-align: center; padding: 10px;">Buscar por CEP</h1>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button onclick="limparResultado(), mudaTitulo(event)" class="nav-link active" id="home-tab" data-bs-toggle="tab"
					data-bs-target="#cep-content" type="button" role="tab" aria-controls="home-tab-pane"
					aria-selected="true">BUSCAR POR CEP</button>
			</li>
			<li class="nav-item " role="presentation">
				<button onclick="limparResultado(), mudaTitulo(event)" class="nav-link" id="profile-tab" data-bs-toggle="tab"
					data-bs-target="#rua-content" type="button" role="tab" aria-controls="profile-tab-pane"
					aria-selected="false">BUSCAR POR RUA</button>
			</li>
		</ul>
		<div class="tab-content border border-top-0" id="myTabContent">
			<div class="tab-pane fade show active" id="cep-content" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
				<br>
				<div class="input-group mb-3">
					<span class="input-group-text ms-3" id="basic-addon1">CEP</span>
					<input  id="cep" type="text" class="form-control" placeholder="Ex: 51030-300" aria-label="cep" aria-describedby="basic-addon1" onkeydown="if (event.key === 'Enter') return buscaCep();" required> <!-- permitindo que o usuario consiga efetuar a pesquisa utilizando a tecla 'enter' -->
					<button onclick="buscaCep()" type="button" class="btn btn-primary me-3"><i style="margin-right: '5px';" class="bi-search"></i> Enviar</button>
          <div id="validation01" class="invalid-feedback ms-3">Por favor, insira um CEP válido.</div>
				</div>
			</div>
			<div class="tab-pane fade" id="rua-content" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
				<br>
				<div class="input-group mb-3">
					<select onchange="mudaUF(event), limpaAlertEstado()" id="ufs" class="form-select mx-3" aria-label="Default select example" data-live-search="true" required>
						<option selected>Open this select menu</option>
					</select>
				</div>
        <div class="input-group mb-4">
					<select id="cidades" onchange="limpaAlertCidade()" class="form-select mx-3" aria-label="Default select example" data-live-search="true" required>
						<option selected>Selecione a cidade</option>
					</select>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text ms-3" id="basic-addon1">RUA</span>
					<input id="rua" type="text" class="form-control" placeholder="Ex: Barão" aria-label="cep"
						aria-describedby="basic-addon1" onkeydown="if (event.key === 'Enter') return buscaRua();" required>
					<button onclick="buscaRua()" type="button" class="btn btn-primary me-3"><i style="margin-right: '5px';" class="bi-search"></i> Enviar</button>
          <div id="validation02" class="invalid-feedback ms-3">Por favor, insira uma Rua.</div>
				</div>
			</div>
		</div>
          <div id="count-elements" class="text-center fw-bold mt-3"></div>
	<div class="container list-container" id="result"></div>
  <button
          type="button"
          class="btn btn-danger btn-floating btn-lg"
          id="btn-back-to-top"
          >
    <i class="bi bi-caret-up-fill"></i>
  </button>
	</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js" integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- utilizando o plugin de mascara-->
	<script src="script.js"></script>

</body>

</html>
